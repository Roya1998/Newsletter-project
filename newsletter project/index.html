<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <div class="containerDiv">
 <div class="mainDiv">
<div class="leftSideDiv">
  <span class="initialSpan">Stay Updated!</span>
  <span class="joinSpan">Join 60,000+ product managers receiving monthly updates on:</span>
  <span class="verificationSpan"><i class="fa-solid fa-circle-check"></i>Product discovery and building what matters</span>
  <span class="verificationSpan"><i class="fa-solid fa-circle-check"></i>Measuring to ensure updates are a success</span>
  <span class="verificationSpan"><i class="fa-solid fa-circle-check"></i>And much more!</span>
  <div class="emailSpanDiv"><span class="emailSpan">Email address</span></div>
  <input class="emailInput" placeholder="email@company.com"> 
  <button class="subscribeButton"> 
    Subscribe to monthly newsletter
  </button>
</div>

<div class="rightSideDiv">                 
      <img src="image.svg" class="img">  
      <img src="Mask group.svg" class="mobileImg">            
</div>
 </div>
     </div>
     <footer> 
      <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
       Coded by <a href="#">  Yusifbayli Roya</a>.
     </p> 
    </footer>
  <script src="index.js"></script>
</body>
</html>
